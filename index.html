<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektstatus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-fluid p-5 text-white text-center header-gradient">
        <h1 class="display-4 fw-bold">Projektstatus</h1>
    </header>
    <div id="overview" class="container mt-5">
        <div class="row">
            <div id="uebersicht" class="col-12 mb-5">
                <h2 class="text-center heading-color">Ãœbersicht</h2>
                <p class="text-center">Hier ist der aktuelle Stand des Projektes.</p>
            </div>
        </div>
        <div id="teams" class="row mt-5">
            <h2 class="text-center heading-color">Unser Team</h2>
            <ul class="row text-center list-unstyled mt-3" id="bilder">
                <div class="col-sm-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="timur.jpg" class="card-img-top" alt="Timur Visne">
                        <div class="card-body">
                            <h5 class="card-title">Timur Visne</h5>
                            <p class="card-text">Projektleiter</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="andrij.jpg" class="card-img-top" alt="Andrij Nemirovsky">
                        <div class="card-body">
                            <h5 class="card-title">Andrij Nemirovsky</h5>
                            <p class="card-text">Kamera</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="luca.jpg" class="card-img-top" alt="Luca Apflauer">
                        <div class="card-body">
                            <h5 class="card-title">Luca Apflauer</h5>
                            <p class="card-text">Post Production</p>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <div id="milestones" class="container mt-5 text-center">
        <h2 class="heading-color">Meilensteine</h2>
        <div class="row justify-content-center">
            <div class="col-md-2 card m-2 shadow-sm">Meilenstein 1</div>
            <div class="col-md-2 card m-2 shadow-sm">Meilenstein 2</div>
            <div class="col-md-2 card m-2 shadow-sm">Meilenstein 3</div>
            <div class="col-md-2 card m-2 shadow-sm">Meilenstein 4</div>
            <div class="col-md-2 card m-2 shadow-sm">Meilenstein 5</div>
        </div>
    </div>
    <footer class="footer-gradient text-center text-lg-start">
        <p class="container-fluid p-3 fw-bold text-white text-center mb-0">&copy; 2024 Ostrich</p>
    </footer>
</body>
</html>
